<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
</head>
<body>
    <h1>What your Country?</h1>
    Type here: <input type="text" name="txtc" id="txtc">
    <input type="button" value="Check" onclick = "show()">
    <div id ="res">

    </div>
    <script>
           
            
        function show(){

            var p = document.querySelector('#txtc');
            var r = document.querySelector('div#res');

            if (p == "Brasil"){
                r.innerHTML = '<p>You are Brazilian.</p>'
                
            } else {
                r.innerHTML = '<p>You are foreign</p>'
            }
        }
            
         
        
    </script>
</body>
</html>
